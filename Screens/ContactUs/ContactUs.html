<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="ContactUs.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <i class="fas fa-headset logo-icon"></i>
            <h1>Contact Us</h1>
        </div>
        <div class="contact-links">
            <a href="https://www.facebook.com/YourPage" target="_blank" class="icon-btn facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://wa.me/1234567890" target="_blank" class="icon-btn whatsapp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="mailto:yourmail@example.com" class="icon-btn gmail">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
</body>
</html>
