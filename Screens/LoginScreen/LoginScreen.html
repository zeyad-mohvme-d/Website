
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LoginScreen.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <div class="button-container">
                <button type="submit" class="loginButton">Login</button>
                <button type="button" class="registerButton" onclick="register()">Create Account</button>
            </div>
        </form>
    </div>

    <script>

        function register(){
            window.location.href = '/Screens/RegisterScreen/RegisterScreen.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const savedEmail = localStorage.getItem('email');
            const savedPassword = localStorage.getItem('password');

            if (email === 'admin@example.com' && password === 'admin123') {
                window.location.href = '/Screens/AdminDashboard/admin.html';
            } 
            else if(email === savedEmail && password === savedPassword) {
                alert('Login successful!');
                window.location.href = '/index.html';
            }
            else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
