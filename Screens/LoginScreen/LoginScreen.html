<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="LoginScreen.css">
        <title><h2>Login</h2></title>
    </head>
    <body>
        <h1 id="login">Login</h1>
        <form>
            <div>
                <label for="username" class="label">Name</label>
                <input type="text" id="username" name="username" required>
            </div>
        <br>
            <div>

                <label for="password" class="pass">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
        </form>
        <button class="loginButton" type="button" onclick="handleLogin()">Login</button> <br>
        <button class="RegisterButton" type="button" onclick="window.open('/Screens/RegisterScreen/RegisterScreen.html', '_blank')">Create Account</button>


        <script>
            function handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
    
            
                if (username === 'admin' && password === 'admin123') {
                
                    window.location.href = '/Screens/AdminDashboard/admin.html';
                } else {
                
                    alert('Invalid credentials or not an admin.');
                }
            }
        </script>


    </body>
</html>
