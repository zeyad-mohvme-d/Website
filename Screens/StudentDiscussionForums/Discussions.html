<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Discussion Forums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Discussion Forums</h1>
        <nav>
            <ul>
                <li><a href="/index.html" target="_blank">Home</a></li>
                <li><a href="#">Forums</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="forum-list">
            <h2>Available Forums</h2>
            <ul>
                <li><a href="#">General Discussion</a></li>
                <li><a href="#">Course Q&A</a></li>
                <li><a href="#">Project Collaboration</a></li>
                <li><a href="#">Off-Topic</a></li>
            </ul>
        </section>

        <section class="new-post">
            <h2>Create a New Post</h2>
            <form action="#" method="post">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="post-title" required>

                <label for="post-content">Content:</label>
                <textarea id="post-content" name="post-content" rows="5" required></textarea>

                <button type="submit">Post</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Student Discussion Forums. All rights reserved.</p>
    </footer>
    <script src="Disscussion.js"></script>
</body>
</html>
